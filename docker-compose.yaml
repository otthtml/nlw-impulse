version: '3.9'
services:
  web:
    container_name: web
    build: 
      context: .
      dockerfile: .devcontainer/web.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./web
        target: /web
  server:
    container_name: server
    build:
      context: .
      dockerfile: .devcontainer/server.Dockerfile
    ports:
      - "3333:3333"
      - "5555:5555"
    volumes:
      - type: bind
        source: ./server
        target: /server
